<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Users page</title>
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
	<h1>Our users:</h1>
	<br /> 
	<div id="wrapper">
		<div th:each="user : ${userList}" class="userblock">
			<p th:text="${user.name}"></p>
			<p th:text="${user.salary}"></p>
			<img th:src="@{'../img/' + ${user.name} + '.png'}" 
			th:alt = "${user.name}" alt="" class="image"/>
			<p th:text="${user.pets[0].nickname}"></p>
		</div>
	</div>
</body>
</html>
